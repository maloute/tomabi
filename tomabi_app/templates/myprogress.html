{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="row">
    {% for manga_set, manga_ddict in manga_dict.items %}
    <div class="col-md-4 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>{{ manga_set.name }}</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table class="table responsive">
                    <thead>
                        <tr>
                            <th>nÂ°</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for number, url in manga_ddict.items %}
                        <tr>
                            <td>
                                {{ number }}
                            </td>
                            <td><a class="btn btn-info btn-ok" type="button" href="{{ url }}" target="_blank">Read</a>
                                <a class="btn btn-success" type="button" href="{% url 'markasread' id=manga_set.id chapter=number %}">Mark as read</a></td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
